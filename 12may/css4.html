<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .font-family {
        color: rgb(255, 0, 230);
        font-weight: bold;
        margin-left: 20px;
        
      }
      .colon {
        font-weight: bold;
      }

      .font-name {
        color: rgb(226, 97, 11);
        font-weight: bold;
      }
      .semicolon {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Styling source code: Code snippet</h2>
    <p><strong>h1 {</strong></p>
    <p>
      <span class="font-family">font-family</span> <span class="colon">:</span>
      <span class="font-name">Verdana</span> <span class="semicolon">;</span>
      <p>
        <span class="font-family">font-size</span> <span class="colon">:</span>
        <span class="font-name">1.2em</span> <span class="semicolon">;</span>

      <p> <strong>}</strong> </p>
    </p>
  </body>
</html>
